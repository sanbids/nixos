monitor=eDP-1, 1920x1080@60, 0x0, 1
exec-once=sway-audio-idle-inhibit
exec-once=swayidle -w timeout 300 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 305 '~/.config/hypr/scripts/swaylocker.sh' before-sleep '~/.config/hypr/scripts/swaylocker.sh'
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once=libinput-gestures &
exec-once = wpaperd
exec-once = waybar
blurls = waybar
exec-once = mako
exec-once = foot --server

#pre executions (under development)
exec-once=exec xrdb -load ~/.Xresources
exec-once=copyq


input {
    kb_layout = us
    # kb_options = caps:swapescape
    repeat_rate=50
    repeat_delay=270
    follow_mouse = 3

touchpad {
    natural_scroll = true
    tap-to-click = true
    disable_while_typing = true
}


    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(8f00ffee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border=true
    no_cursor_warps = true

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

     blur {
        size=6.8 # minimum 1
          passes=2 # minimum 1, more passes = more resource intensive.
          new_optimizations = true   
      }
    drop_shadow = true
    shadow_range = 8
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}


animations {
    enabled = 1

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.12, 1, 0.12, 1

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 100%
    animation = border, 1, 10, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    force_split=2
    no_gaps_when_only = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}
misc {
	disable_hyprland_logo = true
}
# Example per-device config
